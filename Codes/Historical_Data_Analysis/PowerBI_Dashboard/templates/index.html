<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        Power BI Graphs Page 
        This page dynamically loads and displays Power BI graphs from the 'Plots' folder. 
        Each image is shown inside a styled card with its filename displayed as the title.
    -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Power BI Graphs - View dynamically generated visualizations in an elegant layout.">
    <meta name="keywords" content="Power BI, Data Visualization, Graphs, Charts">
    <meta name="author" content="Your Name">

    <title>Power BI Graphs</title>
    <link rel="icon" href="https://pnghq.com/wp-content/uploads/power-bi-logo-full-hd-png-99451-2048x1152.png" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Power BI Graphs</h1>
    <div class="image-container">
        {% for image in images %}
            <div class="card">
                <img src="{{ url_for('static', filename='Plots/' + image) }}" alt="{{ image }}">
                <div class="image-name">{{ image.replace('_', ' ').rsplit('.', 1)[0] }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
