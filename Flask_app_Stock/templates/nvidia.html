<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nvidia Stock Prediction</title>
</head>
<body>
    <h1>Nvidia Stock Price Prediction</h1>
    <form method="post">
        <label>Open: <input type="number" name="open"  min="0.032" max="139.7883"></label><br>
        <label>High: <input type="number" name="high"  min="0.0326" max="195.9174"></label><br>
        <label>Low: <input type="number" name="low"  min="0.0306" max="136.87"></label><br>
        <label>Volume: <input type="number" name="volume"  min="19680000" max="2147483647"></label><br>
        <button type="submit">Predict Close Price</button>
    </form>
    {% if close_value %}
        <h2>Predicted Close Value: {{ close_value }}</h2>
        <p>Open: {{ open }}</p>
        <p>High: {{ high }}</p>
        <p>Low: {{ low }}</p>
        <p>Volume: {{ volume }}</p>
    {% endif %}

    <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
