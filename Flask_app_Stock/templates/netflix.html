<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Stock Prediction</title>
</head>
<body>
    <h1>Netflix Stock Price Prediction</h1>
    <form method="post">
        <label>Open: <input type="number" name="open"  min="0.3779" max="734.9"></label><br>
        <label>High: <input type="number" name="high"  min="0.4107" max="736.0"></label><br>
        <label>Low: <input type="number" name="low"  min="0.3464" max="722.5"></label><br>
        <label>Volume: <input type="number" name="volume"  min="285600" max="323414000"></label><br>
        <button type="submit">Predict Close Price</button>
    </form>
    {% if close_value %}
        <h2>Predicted Close Value: {{ close_value }}</h2>
        <p>Open: {{ open }}</p>
        <p>High: {{ high }}</p>
        <p>Low: {{ low }}</p>
        <p>Volume: {{ volume }}</p>
    {% endif %}

    <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
