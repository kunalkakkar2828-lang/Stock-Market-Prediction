<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apple Stock Prediction</title>
</head>
<body>
    <h1>Apple Stock Price Prediction</h1>
    <form method="post">
        <label>Open: <input type="number" name="open"  min="0.0384" max="236.2085"></label><br>
        <label>High: <input type="number" name="high"  min="0.0384" max="237.49"></label><br>
        <label>Low: <input type="number" name="low"  min="0.038" max="232.8224"></label><br>
        <label>Volume: <input type="number" name="volume"  min="1001504" max="2147483647"></label><br>
        <button type="submit">Predict Close Price</button>
    </form>
    {% if close_value %}
        <h2>Predicted Close Value: {{ close_value }}</h2>
        <p>Open: {{ open }}</p>
        <p>High: {{ high }}</p>
        <p>Low: {{ low }}</p>
        <p>Volume: {{ volume }}</p>
    {% endif %}

    <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
